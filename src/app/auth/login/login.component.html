<div>
  <mat-card>
    <mat-card-header>
      <h1>Login</h1>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Usu√°rio</mat-label>
          <input formControlName="name" matInput #message maxlength="256" placeholder="Ex.: matheus.nuneso">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input formControlName="password" matInput #message type="password" placeholder="Ex.: 123456">
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onLogin()">Logar</button>
    </mat-card-actions>
  </mat-card>
</div>
